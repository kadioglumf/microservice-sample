server:
  servlet:
    context-path: /gateway-service

spring:
  application:
    name: gateway-service
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        register: true
        deregister: true
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${spring.cloud.client.hostname}:${server.port}
        health-check-path: /actuator/health
        health-check-interval: 10s
    gateway:
      redis:
        enabled: false
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
          filters:
            - name: RequestRateLimiter
              args:
                microservice-sample-redis-rate-limiter.ttl: 60
                microservice-sample-redis-rate-limiter.burstCapacity: 100
                microservice-sample-redis-rate-limiter.requestedTokens: 10
                microservice-sample-redis-rate-limiter.blockedTtl: 300
                microservice-sample-redis-rate-limiter.blockLimit: 5
                key-resolver: "#{@userKeyResolver}"

        - id: data-service
          uri: lb://data-service
          predicates:
            - Path=/data-service/**
          filters:
            - name: JwtAuthenticationFilter
            - name: RequestRateLimiter
              args:
                microservice-sample-redis-rate-limiter.ttl: 60
                microservice-sample-redis-rate-limiter.burstCapacity: 100
                microservice-sample-redis-rate-limiter.requestedTokens: 10
                microservice-sample-redis-rate-limiter.blockedTtl: 300
                microservice-sample-redis-rate-limiter.blockLimit: 5
                key-resolver: "#{@userKeyResolver}"

        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/email-service/**
          filters:
            - name: RequestRateLimiter
              args:
                microservice-sample-redis-rate-limiter.ttl: 60
                microservice-sample-redis-rate-limiter.burstCapacity: 100
                microservice-sample-redis-rate-limiter.requestedTokens: 10
                microservice-sample-redis-rate-limiter.blockedTtl: 300
                microservice-sample-redis-rate-limiter.blockLimit: 5
                key-resolver: "#{@userKeyResolver}"

        - id: scheduler-service
          uri: lb://scheduler-service
          predicates:
            - Path=/scheduler-service/**
          filters:
            - name: RequestRateLimiter
              args:
                microservice-sample-redis-rate-limiter.ttl: 60
                microservice-sample-redis-rate-limiter.burstCapacity: 100
                microservice-sample-redis-rate-limiter.requestedTokens: 10
                microservice-sample-redis-rate-limiter.blockedTtl: 300
                microservice-sample-redis-rate-limiter.blockLimit: 5
                key-resolver: "#{@userKeyResolver}"

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**
          filters:
            - name: RequestRateLimiter
              args:
                microservice-sample-redis-rate-limiter.ttl: 60
                microservice-sample-redis-rate-limiter.burstCapacity: 100
                microservice-sample-redis-rate-limiter.requestedTokens: 10
                microservice-sample-redis-rate-limiter.blockedTtl: 300
                microservice-sample-redis-rate-limiter.blockLimit: 5
                key-resolver: "#{@userKeyResolver}"
